<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Медиа Платформа{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <style>
        html, body {
            height: 100%;
            margin: 0; /* Убираем отступы по умолчанию */
        }
        body {
            display: flex;
            flex-direction: column; /* Позволяет выстраивать элементы в колонку */
        }
        .content {
            flex: 1; /* Позволяет этому элементу занимать все доступное пространство */
            padding-top: 20px; /* Отступ сверху для контента */
        }
        footer {
            background-color: #343a40; /* Темный фон для футера */
            color: white; /* Белый текст */
            text-align: center; /* Центрируем текст */
            padding: 10px 0;
            margin-top: 50px; /* Добавляем отступ сверху для футера */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Медиа Платформа</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">Загрузка музыки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-category">Создание категории</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create-genre">Создание жанра</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="content container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">© 2024 Медиа Платформа. Все права защищены.</p>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="/about" class="text-white">О нас</a>
                </li>
                <li class="list-inline-item">
                    <a href="/contact" class="text-white">Контакты</a>
                </li>
                <li class="list-inline-item">
                    <a href="/privacy" class="text-white">Политика конфиденциальности</a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
